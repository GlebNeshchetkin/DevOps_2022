name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

env:
  artifact_name: app_ver_${{ github.sha }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      app_name: app-${{ matrix.os }}_ver.${{ github.runnumber }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
         g++ *.cpp -o ${{ env.app_name }}
         ls
      
  export:
    runs-on: ubuntu-latest
    needs: [build]
      
    
      
    steps:
      - name: Upload a Build Artifact
      - uses: actions/upload-artifact@v3.1.0
      - uses: actions/checkout@v3
        with:
          name: ${{ env.artifact_name }}
          path: app-*
          if-no-files-found: warn
